{% extends "base.html" %}
{% block content %}

    <h3 class="blue-grey-text text-darken-4 center-align">Add Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <!-- genre selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix blue-grey-text text-darken-4"></i>
					<select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre in genres %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endfor %}
                    </select>
					<label for="genre_name">Review Genre</label>
				</div>
			</div>
            <!-- book name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix blue-grey-text text-darken-4"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="20"
                        type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!-- author name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix blue-grey-text text-darken-4"></i>
                    <input id="author_name" name="author_name" minlength="5" maxlength="20"
                        type="text" class="validate" required>
                    <label for="author_name">Author Name</label>
                </div>
            </div>
            <!-- reviewers comment -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix blue-grey-text text-darken-4"></i>
                    <textarea id="book_review" name="book_review" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="book_review">Reviewers' Comments</label>
                </div>
            </div>
            <!-- published date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix blue-grey-text text-darken-4"></i>
                    <input id="published_date" name="published_date" type="text" class="datepicker validate" required>
                    <label for="published_date">Published Date</label>
                </div>
            </div>
            <!-- url link -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix blue-grey-text text-darken-4"></i>
                    <input id="url_link" name="url_link" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="url_link">Cover Link</label>
                </div>
            </div>
            <!-- star rating toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-star prefix amber-text text-accent-4"></i>
						<label for="star_rating">
                            <input type="checkbox" id="star_rating" name="star_rating">
                            <span class="lever"></span>
                            Ratings
                        </label>
					</div>
				</div>
            </div>
            <div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-star prefix amber-text text-accent-4"></i>
						<label for="star_rating-1">
                            <input type="checkbox" id="star_rating-1" name="star_rating">
                            <span class="lever"></span>
                            Ratings
                        </label>
					</div>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large waves-effect waves-light blue-grey darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
